<h1 class="text-center p-3">Listado de Tareas</h1>
<!-- Mostrar el listado de tareas-->
<ul class="list-group w-50 mx-auto">
  @for (tarea of tareas; track $index) {
  <li class="list-group-item" [ngClass]="{ 'bg-success': tarea.terminada }">
    <app-detalle-tarea
      [tarea]="tarea"
      (tareaFinalizada)="tareaFin($event)"
    ></app-detalle-tarea>
  </li>
  }
</ul>
